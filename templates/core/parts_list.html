{% extends 'core/base.html' %}
{% block title %}Diely{% endblock %}
{% block content %}
    <div class="">
        {% include 'components/navbar_function_parts.html' %}
        <div class="m-3">
            <div class="container-fluid row">
                <div class="col-8">
                    <div class="card rounded-0 full-screen-card card-scroll">
                        <table class="table table-sm table-hover table-striped">
                            <thead>
                            <tr>
                                <th class="text-uppercase text-secondary">Cislo dielu</th>
                                <th class="text-uppercase text-secondary">Zakaznicke cislo dielu</th>
                                <th class="text-uppercase text-secondary">Revizia</th>
                                <th class="text-uppercase text-secondary">Zakaznik</th>
                                <th class="text-uppercase text-secondary">Popis</th>
                            </tr>
                            </thead>
                            <tbody id="part-list">
                            {% for p in parts %}
                                {% include 'core/part_detail.html' %}
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-4">
                    <div class="p-3 card rounded-0 full-screen-card card-scroll">
                        <div id="part-form"></div>
                        <div id="part-delete" class="d-none"></div>
                        <div id="part-edit" class="d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
